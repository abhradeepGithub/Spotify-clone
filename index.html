<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Spotify</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Your Library</a></li>
      </ul>
      <h2>Playlists</h2>
      <ul>
        <li><a href="#">My Playlist 1</a></li>
        <li><a href="#">My Playlist 2</a></li>
        <li><a href="#">My Playlist 3</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <input type="text" placeholder="Search for Songs, Artists...">
      </header>
      
      <div class="album-list">
        <h2>Featured Albums</h2>
        <div class="album">
          <img src="https://img.freepik.com/free-psd/square-flyer-template-maximalist-business_23-2148524497.jpg?size=338&ext=jpg&ga=GA1.1.1788614524.1726185600&semt=ais_hybrid" alt="Album 1">
          <p>Album 1</p>
        </div>
        <div class="album">
          <img src="https://i.pinimg.com/736x/80/c7/f0/80c7f0ef272233a66933048c208e1084.jpg" alt="Album 2">
          <p>Album 2</p>
        </div>
        <div class="album">
          <img src="https://freepsdflyer.com/wp-content/uploads/2021/06/Free-Spotify-Album-Cover-PSD-Template.jpg" alt="Album 3">
          <p>Album 3</p>
        </div>
      </div>
    </div>
    
    <!-- Music Player -->
    <div class="music-player">
      <img id="album-cover" src="https://img.freepik.com/free-psd/square-flyer-template-maximalist-business_23-2148524497.jpg?size=338&ext=jpg&ga=GA1.1.1788614524.1726185600&semt=ais_hybrid" alt="Album Cover">
      <div class="song-info">
        <p id="song-title">Song Title</p>
        <p id="artist-name">Artist Name</p>
      </div>
      <audio id="audio-player" controls>
        <source src="song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
